<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
  
  <div class="topnav">
  <a href="/"><img src="static/gem.png" class="icon">GEMS</a>
  <a  href="{{ url_for('checkin') }}">Check-In</a>
  <a href="{{ url_for('checkout') }}">Check-out</a>
  <a class='active' href="{{ url_for('host') }}">Host-Registration</a>
  <div class="topnav-right">
  <a href="{{ url_for('allhosts') }}">Host List</a>
  <a href="{{ url_for('visitors') }}">Visitor List</a>
  </div>
  </div> 

  <main id="main">
    <form id="survey-form" action = "{{ url_for('host') }}" method = "POST" >
      <div>
        <label for="name-label">Name</label>
      </div>
      <input type="text" class="pad" id="name-label" placeholder="Please enter your name" name = "name" required>
      <div>
        <label for="email-label">Email</label>
      </div>
      <input type="email" class="pad" id="email-label" placeholder="Please enter your email" name = "email" required>
      <div>
        <label for="number-label">Phone no.</label>
      </div>
      <input type="text" class="pad" id="number-label" placeholder="Phone Number" name = "phone" pattern="[789][0-9]{9}" required> 
      <div>
        <label for="address-label">address</label>
      </div>
      <input type="text" class="pad" id="address-label" placeholder="Please enter your Address" name = "address" required>
      <div>
        <label for="pin-label">Enter Pin</label>
      </div>
      <input type="password" class="pad" id="pin-label" placeholder="Please enter the PIN" name = "pin" required>
      <div>
      <button id="submit"> Submit </button>
      </div>
    </form>
	</main>
</body>
</html>
