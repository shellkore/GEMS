<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">

<body>
  
  <div class="topnav">

  <a href="#check-out">Check-out</a>
  <a class='active' href="#host">Host-Registration</a>

  <main id="main">

      <div>
        <label for="name-label">Name</label>
      </div>
      <input type="text" class="pad" id="name-label" placeholder="Please enter your name" name = "name" required>

        <label for="email-label">Email</label>
      </div>
      <input type="email" class="pad" id="email-label" placeholder="Please enter your email" name = "email" required>
      <div>
        <label for="number-label">Phone no.</label>
      </div>
      <input type="number" class="pad" id="number-label" placeholder="Phone Number" name = "phone" required> 
      <div>
        <label for="address-label">address</label>
      </div>
      <input type="text" class="pad" id="address-label" placeholder="Please enter your Address" name = "address" required>
      <div>
      <button id="submit"> Submit </button>
      </div>
    </form>

</body>
</main>
