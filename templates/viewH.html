<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
   <body>

  <div class="topnav">

      <main >

         <thead>
            <td>Name</td>
            <td>email</td>
            <td>phone</td>
            <td>address</td>
         </thead>

            </tr>
         {% endfor %}
      </table>
      
     </main>
